<div class="container">
    <div class="col">
      <div class="container bg-light text-black text-center">
        <!--top row-->
        <div class="row">
          <div class="col">
            <label for="cardName" class="form-label">Name on Card</label>
            <input type="text" class="form-control" id="cardName" placeholder="">
            </div>
            <div class="col"></div>
              </div>
              <!-- second row -->
              <div class="row">
                <div class="col">
                  <label for="cardNumber" class="form-label">Card Number</label>
                  <input type="text" class="form-control" id="cardNumber" placeholder="">
                  </div>
                  <div class="col">
                    <label for="expDate" class="form-label">Expiration Date</label>
                    <input type="text" class="form-control" id="expDate" placeholder="">
                    </div>
                    </div>
                    <!-- third row -->
                    <div class="row">
                      <div class="col">
                        <label for="CVV" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="CVV" placeholder="">
                        </div>
                        <div class="col">
                          <label for="streetAddressCard" class="form-label">Street Address</label>
                          <input type="text" class="form-control" id="streetAddressCard" placeholder="">
                          </div>
                          </div>
                          <!-- fourth row -->
                          <div class="row">
                            <div class="col">
                              <label for="city" class="form-label">City</label>
                              <input type="text" class="form-control" id="city" placeholder="">
                              </div>
                              <div class="col">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control" id="state" placeholder="">
                                </div>
                                <div class="col">
                                  <label for="zipCode" class="form-label">Zip</label>
                                  <input type="text" class="form-control" id="zipCode" placeholder="">
                                  </div>
                                </div>

                              <!-- fifth row-->
                              <div class="row">
                                <div class="col-lg-4">

                              </div>
                                  <div class="col-lg-4">
